<html>
  <head>
    <title>2D Array Movement</title>
  </head>
  <body>
    <p id="output"></p>
    <table>
      <tr>
      <td></td>
      <td>
        <button onclick="move('up')">^</button>
      </td>
      <td></td>
      </tr>
      <tr>
      <td>
        <button onclick="move('left')">&lt;</button>
      </td>
      <td>
        <button onclick="move('down')">V</button>
      </td>
      <td>
        <button onclick="move('right')">&gt;</button>
      </td>
      </tr>
    </table>
  </body>
</html>
