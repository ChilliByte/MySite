<html>
  <head>
    <title>Ballistics</title>
  </head>
  <body>
    <style>
      html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
    <canvas id="myCanvas"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext("2d");
      var h = window.innerHeight - 10
      var w = window.innerWidth - 10
      canvas.height = h;
      canvas.width = w;
      
      // shim layer with setTimeout fallback
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                  window.setTimeout(callback, 1000 / 60);
                };
      })();
      
      
      // usage:
      // instead of setInterval(render, 16) ....
      
      var oX = w - 50;
      var oY = 50;
      
      function render() {
        ctx.strokeStyle = "black";
        ctx.moveTo(oX,oY-20);
        ctx.lineTo(oX,oY + 20);
        ctx.moveTo(oX-20,oY);
        ctx.lineTo(oX+20,oY);
        ctx.stroke();
      }
      
      (function animloop(){
        requestAnimFrame(animloop);
        render();
      })();
      canvas.addEventListener("mousedown", getPosition, false);

function getPosition(event) {
    if (player.powerups.shoot) {
        evX = event.x;
        evY = event.y;
        evX -= canvas.offsetLeft;
        evY -= canvas.offsetTop;

        dx = evX - oX;
        dy = oY - evY;
        length = Math.sqrt((dx * dx) + (dy * dy));
        cosTheta = ((length * length) + (dx * dx) - (dy * dy)) / (2 * length * dx)
        theta = toDegrees(Math.acos(cosTheta));
        if (dy < 0) {
            theta = 360 - theta;
        }
        alert("New Projectile Added! Launch Angle: " + theta);
    }
}
    </script>
  </body>
</html>
