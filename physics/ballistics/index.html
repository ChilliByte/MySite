<html>
  <head>
    <title>Ballistics</title>
  </head>
  <body>
    <style>
      html, body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
        background-color:black;
      }
      canvas {
        border: 1px solid black;
        margin: 4px;
      }
      #powerCont {
        position:fixed;
        top:0;
        right:0;
        color:white;
      }
    </style>
    <canvas id="myCanvas"></canvas>
    <div id="powerCont">
      Power:
      <input type="number" id="power" value="5" />
    </div>
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext("2d");
      var h = window.innerHeight - 10;
      var w = window.innerWidth - 10;
      canvas.height = h;
      canvas.width = w;
      
      function toDegrees (angle) {
        return angle * (180 / Math.PI);
      }
      function toRadians (angle) {
        return angle * (Math.PI / 180);
      }
      var r,g,b;
      function getColor(x,y) {
        return "rgb(" + Math.floor((x/w)*255) + ",130," + Math.floor((y/h)*255) + ")";
      }
      // shim layer with setTimeout fallback
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame    ||
                function( callback ){
                  window.setTimeout(callback, 1000 / 60);
                };
      })();
      
      
      // usage:
      // instead of setInterval(render, 16) ....
      
      var oX = 50;
      var oY = h - 50;
      var projectiles = [];
      var fric = 0.992;
      function render() {
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.moveTo(oX,oY-10);
        ctx.lineTo(oX,oY + 10);
        ctx.moveTo(oX-10,oY);
        ctx.lineTo(oX+10,oY);
        ctx.stroke();
        
        var i = projectiles.length ;
        while (i--) {
          ctx.fillStyle = getColor(projectiles[i].x,projectiles[i].y);
          ctx.beginPath();
          ctx.arc(projectiles[i].x,projectiles[i].y,1,0,2*Math.PI);
          ctx.fill();
          projectiles[i].x += projectiles[i].velX; 
          projectiles[i].y -= projectiles[i].velY;
          
          projectiles[i].velX *= fric; 
          projectiles[i].velY -= 0.05;
          if(projectiles[i].y > 2000) {
            projectiles.splice(i,i+1);
          }
        }
      }
      
      (function animloop(){
        requestAnimFrame(animloop);
        render();
      })();
      canvas.addEventListener("mousedown", getPosition, false);
      
      function Projectile(theta) {
          this.x = oX;
          this.y = oY;
          this.theta = theta;
          this.speed = parseInt(power.value,10);
          this.velX = this.speed * Math.cos(toRadians(theta));
          this.velY = this.speed * Math.sin(toRadians(theta));
      }
      
      function getPosition(event) {
        evX = event.x;
        evY = event.y;
        evX -= canvas.offsetLeft;
        evY -= canvas.offsetTop;
  
        dx = evX - oX;
        dy = oY - evY;
        length = Math.sqrt((dx * dx) + (dy * dy));
        cosTheta = ((length * length) + (dx * dx) - (dy * dy)) / (2 * length * dx)
        theta = toDegrees(Math.acos(cosTheta));
        if (dy < 0) {
            theta = 360 - theta;
        }
        projectiles.push(new Projectile(theta));
      }
    </script>
  </body>
</html>
