<!DOCTYPE html>
<html>
  <head>
    <title>Trebuchet Simulator</title>
  </head>
  <body>
    <style>
      html,body,canvas{position:absolute;margin:0;padding:0;}
      * {box-sizing:border-box;}
      canvas {
        left:0;
        top:0;
        height:1000px;
        width:1000px;
        border:1px solid black;  
      }
      #output {
        position:absolute;
        right:0;
        width: calc(100% - 1000px);
        height:1000px;
        border:1px solid red;
      }
      #input {
        position:relative;
        bottom:-1000px;
        left:0;
        right:0;
        height:calc(100% - 1000px);
        width:100vw;
        border:1px solid green;
      }
    </style>
    <canvas id="canv"></canvas>
    <div id="output">
    </div>
    <div id="input">
      The Spring Bolt is in hole <input type="number"></input> of the upright, out of 20<br>
      The Arm Bolt is in hole <input type="number"></input> of the upright, out of 20<br>
      The Arm Bolt is in hole <input type="number"></input> of the arm, out of 9<br>
      <button id="run">Test configuration</button>
    </div>
  </body>
  <script src="FileSaver.js"></script>
  <script src="script.js"></script>
</html>
