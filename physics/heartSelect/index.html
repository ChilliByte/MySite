<html>
  <head>
    <title>Heart Checkboxes</title>
    <style>
      html,body {
        height:100%;
        width:100%;
        padding:0;
        margin:0;
        font-family:Calibri;
      }
      div {
        height:200px;
        width:200px;
        margin:auto;
        position:fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
      }
      input#heart {
        display:none;
      }
      .leftHeart {
          position: relative;
      }
      .leftHeart > i {
          position: absolute;
          display: inline-block;
          width: 0;
          height: 0;
          line-height: 0;
          border: 18px solid transparent;
          margin-left: -18px;
          border-right: 18px solid #F99;
          left: 3px;
          top: 3px;
      }
      .leftHeart > i+i {
          position: absolute;
          display: inline-block;
          width: 0;
          height: 0;
          line-height: 0;
          border: 12.5px solid transparent;
          border-radius: 12.5px;
          border-left: 12.5px solid #F99;
          border-top: 12.5px solid #F99;
          left: 17px;
          top: 0px;
      }
      
      .rightHeard {
          position: relative;
      }
      .rightHeart > i {
          position: absolute;
          display: inline-block;
          width: 0;
          height: 0;
          line-height: 0;
          border: 18px solid transparent;
          border-left: 18px solid #F99;
          left: 3px;
          top: 3px;
      }
      .rightHeart > i+i {
          position: absolute;
          display: inline-block;
          width: 0;
          height: 0;
          line-height: 0;
          border: 12.5px solid transparent;
          border-radius: 12.5px;
          border-right: 12.5px solid #F99;
          border-top: 12.5px solid #F99;
          left: 0px;
          top: 0px;
      }

    </style>
  </head>
  <body>
    	<div>
    	<input type="checkbox" id="heart" name="heart"/>
    	<label for="heart">
    		<i class="leftHeart"><i></i><i></i></i>
    		<i class="rightHeart"><i></i><i></i></i>
    	</label>
    	</div>
    	
    	<h1>Click Me!</h1>
  </body>
</html>
