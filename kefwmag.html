<!DOCTYPE html>
<html>
  <head>
    <title>Article Formatter</title>
    <style>
      html,body {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
        font-family:Calibri;
      }
      textarea {
        height:100%;
        width:70%;
        position:fixed;
        left:0;
        top:0;
        bottom:0;
        right:30%;
      }
      nav {
        height:100%;
        width:30%;
        position:fixed;
        top:0;
        left:70%;
        bottom:0;
        right:0;
        padding-left:10px;
      }
      h2 {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <textarea id="article">Paste your article body (no headings, bylines or images)here, then fill in the form on the right!</textarea>
    <nav>
      <h2>Category</h2>
      <select id="cat">
        <option value="tech">Technology</option>
        <option value="news">School News</option>
        <option value="arts">Arts and Entertainment</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="sports">Sports</option>
      </select>
      <h2>Title</h2>
      <input type="text" id="title" />
      <h2>Date</h2>
      <input type="date" id="date" />
      <h2>Author</h2>
      <input type="text" id="author" />
      
      <h2>Submit</h2>
      <button onclick="submit()">Submit</button>
      
      <h2>Image</h2>
      <button onclick="addImage()">Add Image</button>
      
      <h2>Filename:</h2>
      <p id="filename">Press Submit to Generate Filename</p>
    </nav>
    <script>
      var output = document.getElementById("article");
      var text = "";
      function submit() {
        text = output.innerHTML;
        var formattedDate = date.value + " 12:00:00 +0000";
        output.innerHTML  = "---\n";
        output.innerHTML += "layout: dposts\n";
        output.innerHTML += "title: \""+ title.value +"\"\n";
        output.innerHTML += "date: " + formattedDate+ "\n";
        output.innerHTML += "category: \"" + cat.value + "\"\n";
        output.innerHTML += "author: \"" + author.value + "\"\n";
        output.innerHTML += "---\n";
        output.innerHTML += text;
        text = title.toLowerCase().replace(/ /g,"-");
        document.getElementById("filename").innerHTML = date.value + "-" + text + ".md";
      }
      function addImage() {
        var fname = prompt("Filename?");
        var desc = prompt("Description?");
        text = "\n {% include image.html url=\"assets/"+fname+"\" description=\""+desc+"\" %}";
        output.innerHTML += text;
      }
    </script>
  </body>
</html>
