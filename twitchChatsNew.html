<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<style>
  body, html {
    height:100%;
    width:100%;
    padding:0;
    margin:0;
  }
  iframe {
    display:inline-block;
    margin:0;
    height:100%;
    width:330px;
  }
  #chats {
    height:100%;
    width:100%;
    margin:0;
    overflow-y:hidden;
    overflow-x:auto;
  }
</style>
  <div id="chats"></div>
  <script>
    alert("TO use this service, simply write the streams you wish to chat in above like this: 'twitchChatsNew.html?streamerName&secondStreamerName' and so on. There is no limit on the number of streams you can use ")
    var str = window.location.href;
    //Fetch URL and store it in str as a string
    var streamers = str.split("?")[1].split("&");
    //The split method converts a string to an array, splitting it when it matches the argument.
    //str.split("?") Will return this array [The site url, and everything after the ?, eg "MKtheWorst&Eneija" etc]
    //the succeding [1] will return the second object in the array, i.e. the string with the streamers names in
    //.split("&") will convert that string into an array with streamers names in e.g. ["MKtheWorst","Eneija"]
    var chatsDiv = document.getElementById("chats");
    //This Div is where the chat windows are shown
    for (var i = 0; i < streamers.length; i++) {
      chatsDiv.innerHTML+="<iframe src='http:\/\/www.twitch.tv/" + streamers[i].toLowerCase() + "\/chat'></iframe>"
    }
    
    //The twitch chat is actualy an iframe to twitch.tv/streamerName/chat. 
    //I am simply looping through the array of names, and appending an Iframe to the div, making sure it's lowercase first
    //giving it a src with the streamers name added in. E.g. <iframe src="http://twitch.tv/mktheworst/chat"></iframe>
  </script>
</body>
</html>
