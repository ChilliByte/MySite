<html>
<head>
<title>Canadianify!</title>
</head>
<body>
<textarea id="text">Enter something to Canadianify!</textarea>
<button onclick="myFunction()">Canadianify!</button>
<p id="output"></p>

<script>
var output = document.getElementById("output")
var msg;
var endMsg = "";
var rand;
function myFunction() {
  msg = textarea.value;
  msg = msg.split(" ");
  for (var i = 0; i < msg.length; i++) {
    rand = Math.floor((Math.random() * 4) + 1);
    if (rand == 1) {
      endMsg += msg[i] + ", Sorry!"
    } else if (rand == 2) {
      endMsg += msg[i] + ", I like Maple Syrup"
    } else if (rand == 3) {
      endMsg += msg[i] + ", and your Mom is a nice lady"
    } else if (rand == 4) {
      endMsg += msg[i] + ", Let's go play some hockey!"
    } else {
      endMsg += msg[i] + ", Sorry!"
    }
  }
  endMsg += "<br /> Kappa";
  output.innerHTML = endMsg;
}
</script>
</body>
</html>
