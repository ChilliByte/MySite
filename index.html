<!DOCTYPE html>
<html>
    <head>
        <title> Deep Sohelia </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    </head>
    <body>
        <style>
            html, body {
                height:100%;
                width:100%;
                margin:0;
                padding:0;
                color:#FF6D0D;
                background-color:#FFF;
                box-sizing:border-box;
            }
            
            .section {
                height:100%;
                width:100%;
                padding:10px;
                border:1px solid black;
                box-sizing:border-box;
                text-align:center;
            }
            
            .one {
                background-color:transparent;
            }
            
            .two {
                background-color:white;
            }
            
            .cont h1 {
                font-size: 7em;
                margin-top:12%;
                box-sizing:border-box;
            }
            
            .cont h2 {
                font-size: 2em;
            }
            
            .fixed {
                position:fixed;
                top:0;
                bottom:0;
                left:0;
                right:0;
                margin:auto;
                z-index:-1;
            }
            
            .spacer {
                height:10%;
                width:100%;
            }
            
            .fullTop {
                margin-top:50%;
            }
            
            a {
                color:#FF6D0D;
                text-decoration:none;
            }
            
            a:visited {
                color:#FF6D0D;
            }
        </style>
    
        <div class="section one fixed">
            <span class="cont">
                <h1>Hi, I'm Deep Sohelia</h1>
                <h2>
                    An amateur web developer, website designer, and more.
                </h2>
                <h3>
                <br />
                <a href="#about">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-question fa-stack-1x"></i>
                    </span>
                    About Me
                </a>
                <a href="#creations">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-rocket fa-stack-1x"></i>
                    </span>
                    My Creations
                </a>
                <a href="#msg">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-envelope fa-stack-1x"></i>
                    </span>
                    Contact Me
                </a>
                </h3>
            </span>
        </div>
        <div class="spacer" id="about"></div>
        <div class="section two fullTop"></div>
        <div class="spacer"></div>
        <div class="section three"> &copy; Deep Sohelia 2015 | Website design by <a href="">Deep Sohelia</a></div>
    </body>
</html>
