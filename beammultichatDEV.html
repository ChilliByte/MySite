<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<style>
  body, html {
    height:100%;
    width:100%;
    padding:0;
    margin:0;
  }
  iframe {
    display:inline-block;
    margin:0;
    height:100%;
    width:330px;
  }
  #chats {
    height:100%;
    width:100%;
    margin:0;
    overflow-y:hidden;
    overflow-x:auto;
  }
</style>
  <div id="chats"><textarea id="streams">Enter streamer names, one per line.</textarea><br /> <button onclick="loadChats()">Load Chats</button></div>
  <script>
    alert("To use this service, simply write the streams you wish to chat in above like this: 'beammultichat.html?streamerName&secondStreamerName' and so on. There is no limit on the number of streams you can use ") 
    var str = window.location.href;
    var streamers = str.split("?")[1].split("&");
    console.log(streamers)
    var chatsDiv = document.getElementById("chats");
    if (streamers !== undefined) {
      chats.innerHTML = "";
    }
    for (var i = 0; i < streamers.length; i++) {
      chatsDiv.innerHTML+="<iframe src='http:\/\/www.beam.pro/" + streamers[i].toLowerCase() + "?ex=chat'></iframe>"
    }
    function loadChats() {
      str = streams.value;
      streamers = str.split("\n")
      chats.innerHTML = "";
      for (var j = 0; j < streamers.length; j++) {
        chatsDiv.innerHTML+="<iframe src='http:\/\/www.beam.pro/" + streamers[j].toLowerCase() + "?ex=chat'></iframe>"
      }
    }
 </script>
</body>
</html>
