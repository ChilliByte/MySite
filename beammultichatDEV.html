<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<style>
  body, html {
    height:100%;
    width:100%;
    padding:0;
    margin:0;
    background-color:#11131b;
  }
  iframe {
    display:inline-block;
    margin:0;
    height:100%;
    width:330px;
  }
  #chats {
    height:100%;
    width:100%;
    margin:0;
    overflow-y:hidden;
    overflow-x:auto;
  }
  .menu {
    margin:0 auto;
    width:40%;
    display:block;
    border: 3px solid #11131b;
    border-radius:15px;
  }
  #menuTextarea {
    height:70%;
  }
  
  #menuButton {
    margin-top:10px;
    height:10%;
  }
</style>
  <div id="chats"><textarea id="streams" id="menuTextarea" class="menu">Enter streamer names, one per line.</textarea><br /> <button id="menuButton" onclick="loadChats()" class="menu">Load Chats</button></div>
  <script>
    alert("To use this service, simply write the streams you wish to chat in above like this: 'beammultichat.html?streamerName&secondStreamerName' and so on. There is no limit on the number of streams you can use ") 
    var chatsDiv = document.getElementById("chats");
    var str = window.location.href;
    var streamers = str.split("?")[1].split("&");
    if (streamers !== undefined) {
      chatsDiv.innerHTML = "";
    }
    for (var i = 0; i < streamers.length; i++) {
      chatsDiv.innerHTML+="<iframe src='http:\/\/www.beam.pro/" + streamers[i].toLowerCase() + "?ex=chat'></iframe>"
    }
    function loadChats() {
      str = streams.value;
      streamers = str.split("\n")
      chatsDiv.innerHTML = "";
      for (var j = 0; j < streamers.length; j++) {
        chatsDiv.innerHTML+="<iframe src='http:\/\/www.beam.pro/" + streamers[j].toLowerCase() + "?ex=chat'></iframe>"
      }
    }
 </script>
</body>
</html>
