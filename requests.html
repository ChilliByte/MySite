<html>
  <head>
    <title> Flingy Pubnub Requests</title>
    <!-- Include the PubNub Library -->
    <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
  </head>
  <body>
    <textarea id="toSend"></textarea>
    <button onclick="flingyDemo()">Fling</button>
    <!-- Instantiate PubNub -->
    <script type="text/javascript">

    var PUBNUB_demo = PUBNUB.init({
        publish_key: 'pub-c-36c26454-dbc9-4b2c-a55f-d536111184dd',
        subscribe_key: 'sub-c-16c9abdc-6420-11e4-854e-02ee2ddab7fe'
    });

    PUBNUB_demo.subscribe({
        channel: 'flingyDemo',
        message: function(m){console.log(m)}
    });
    var msg;
    function flingyDemo() {
        PUBNUB_demo.publish({
            channel: 'flingyDemo',
            message: toSend.value
        });
    }
      
    </script>
  </body>
</html>
