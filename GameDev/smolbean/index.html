<!DOCTYPE html>
<html>
  <head>
    <title>Your Smol Bean <3</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script> 
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="beanSvg">
      <h1> Create a bean!</h1>
      <h3>Name:</h3>
      <input type="text" id="beanName" />
      <h3>Color:</h3>
      <input type="color" id="beanColor" />
      <h3>Eyecolor:</h3>
      <input type="color" id="beaneyecolor" />
      <a onclick="createBean()">Create Bean!</a>
      <svg width="165" height="169" xmlns="http://www.w3.org/2000/svg">
       <g>
        <title>background</title>
        <rect fill="none" id="canvas_background" height="402" width="582" y="-1" x="-1"/>
       </g>
       <g>
        <title>Layer 1</title>
        <g id="svg_2">
         <path fill="#fff" fill-opacity="null" stroke="#000" stroke-width="1.5" stroke-linejoin="null" stroke-linecap="null" stroke-opacity="null" d="m9,92c-8,-46.72376 1.0663,-91 53,-91c51.9337,0 19,83.13812 61,82c42,-1.13812 21.98343,61.61188 11.47514,73.14641c-10.50829,11.53453 -31.50829,12.85359 -57.47514,12.85359c-51.9337,0 -60,-30.27624 -68,-77z" id="svg_1"/>
         <ellipse fill="#333" stroke="#fff" stroke-width="6" stroke-opacity="null" fill-opacity="null" cx="46.5" cy="72.5" rx="7" ry="7"/>
         <ellipse fill="#333" stroke="#fff" stroke-width="6" stroke-opacity="null" fill-opacity="null" cx="71.5" cy="68"   rx="7" ry="7" />
         <path fill="#fff" fill-opacity="null" stroke-width="1.5" stroke-linejoin="null" stroke-linecap="null" stroke-opacity="null" d="m50.25,91.98459c0,-8.29581 6.71271,-4.35229 15,-4.35229c8.28729,0 15,-3.94351 15,4.35229c0,8.29581 -6.71271,15.01541 -15,15.01541c-8.28729,0 -15,-6.7196 -15,-15.01541z" id="svg_7" stroke="#000" transform="rotate(-10 65.24999999999974,96.84779357910153) "/>
        </g>
       </g>
      </svg>
    </div>
    <div id="title">
      <div id="titlePosition">
        <h1>Welcome to Your Smol Bean</h1>
        <a onclick="play()">Play!</a>
      </div>
    </div>
    <nav id="hud">
      <progress id="funBar" max="100" value="100"></progress>
      <progress id="foodBar" max="100" value="85"></progress>
      <progress id="waterBar" max="100" value="70"></progress>
      <progress id="healthBar" max="100" value="55"></progress>
      <progress id="socialBar" max="100" value="40"></progress>
      <progress id="loveBar" max="100" value="25"></progress>
      <progress id="sleepBar" max="100" value="10"></progress>
      <progress id="cleanBar" max="100" value="0"></progress>
    </nav>
    <script src="main.js"></script>
    <script src="bean.js"></script>
    <script src="core.js"></script>
  </body>
</html>
