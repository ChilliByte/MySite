<!DOCTYPE html>
<html>
  <head>
    <title>Hex Color</title>
    <link rel="stylesheet" href="style.css" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="game menu">
      <div>
        <h1>Color Difference</h1>
        <span id="scores"></span>
      </div>
      <a onclick="play(0)">Easy</a><br/>
      <a onclick="play(1)">Intermediate</a><br/>
      <a onclick="play(2)">Hard</a><br/>
      <a onclick="play(3)">Extreme</a>
    </nav>
    <section class="game easy">
      <h2 class="gameText">Get Ready...</h2>
      <a class="tile easy"></a>
      <a class="tile easy"></a>
      <a class="tile easy"></a>
    </section>
    <section class="game med">
      <h2 class="gameText">Get Ready...</h2>
      <a class="tile med"></a>
      <a class="tile med"></a>
      <a class="tile med"></a>
      <a class="tile med"></a>
    </section>
    <section class="game hard">
      <h2 class="gameText">Get Ready...</h2>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
      <a class="tile hard"></a>
    </section>
    <section class="game ext">
      <h2 class="gameText">Get Ready...</h2>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
      <a class="tile ext"></a>
    </section>
    <script src="script.js"></script>
  </body>
</html>
