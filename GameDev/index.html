<!DOCTYPE HTML>
<html>
    <head>
        <title>A simple Canvas Platformer</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="game.js"></script>
        <div id="stats"></div>
        <div id="charSelect">
            <input id="char1" type="radio" name="rad"><label for="rad1">Radio 1</label>
            <input id="char2" type="radio" name="rad"><label for="rad2">Radio 2</label>
            <button id="charChoose">Select</button>
        </div>
    </body>
</html>
