<!DOCTYPE html>
<html>
    <head>
        <title>Painting a room</title>
        <style>
            body {
                font-family:Open Sans;
                color:#333;
                background-color:#EEE;
            }
        </style>
    </head>
    <body>
        <h1>Painting a room</h1>
        <hr />
        <h2>Code:</h2>
        <code>alert("Hello, World!")</code>
        <hr />
        <p>Result: <span id="result"></span></p>
        <script>
            
        
            var width = prompt("Enter the maximum width of the room");
            var height = prompt("Enter the maximum height of the room");
            var length = prompt("Enter the maximum length of the room");
            var tinSize = prompt("Enter the size of a tin of paint, in litres");
            var metersPerLitre = prompt("Enter the average area covered per litre of paint");
            var numberOfCoats = prompt("Enter the number of coats of paint you would like to apply");
            //End user input
            //Calculate surface area
            var surfaceArea = 0;
            var shortWallArea = width * height;
            var longWallArea = length * height;
            surfaceArea = 2*shortWallArea + 2*longWallArea;
            var paintCeiling = prompt("Would you like to paint the ceiling? Enter  Y or N");
            if (paintCeiling.toUpperCase() == "Y") {
                    var ceilingArea = width*length;
                    surfaceArea = surfaceArea + ceilingArea;
            }
            //We now have the total maximum surface area stored in SURFACE_AREA
            //Now remove the surface area of unpaintable areas
            var complete = false;
            while (!complete) {
                var continueLoop = confirm("Would you like to remove an area?");
                if (continueLoop) { 
                    var unpaintableWidth = prompt("Enter the maximum width of the unpaintable area");
                    var unpaintableHeight = prompt("Enter the maximum height of the unpaintable area");
                    surfaceArea = surfaceArea - (unpaintableWidth * unpaintableHeight);
                } else { 
                    complete = true;
                }
            }
            //Now we have the surface area, time to find how much paint we need
            var metersPerTin = tinSize * metersPerLitre;
            var tinsNeededPerCoat = surfaceArea / metersPerTin;
            document.getElementById("result").innerHTML = "You need " + tinsNeededPerCoat + " tins to paint this room with one coat";
            var totalTinsNeeded = tinsNeededPerCoat * numberOfCoats;
            document.getElementById("result").innerHTML += "You need " + totalTinsNeeded + " tins to paint this room with"+ numberOfCoats +" coat";
        </script>
    </body>
</html>
