<!DOCTYPE html>
<html>
    <head>
        <title>Programming Challenge 1!</title>
        <link rel="stylesheet" href="openeve.css" />
    </head>
    <body>
        <script>
            function runCode() {
                eval(toRun.value);
                if(newNumber == number + 5) {
                    alert("You fixed it! Well done! :) ");
                }
            };
            var number,newNumber,myNumber;
        </script>
        <textarea id="toRun">
            
//Task 1 - Adding 5
//---------------------------------------------------------------
//This is the easiest task.
//There appears to be a problem with the code below. 
//Can you find out what it is? For bonus points, can you fix it?
//The code should add 5 to the number you type in.

function addFive(x) {
    number = parseInt(x,10); 
    newNumber = number - 5;
    alert(newNumber);
}

myNumber = prompt("Enter a number","Enter your number here");

addFive(myNumber);

        </textarea>
        <button onclick="runCode()">Run!</button>
    </body>
